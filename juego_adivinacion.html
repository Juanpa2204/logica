<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PROGRAMA DE ADIVINACIÃ“N</h1>
    <script>
        function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    function sorteo(n){
        return Math.round(Math.random()*n) ;
    }
    var numeroPensado=sorteo(10);
    var numeroLanzado= parseInt(prompt("ingrese un numero entre 0 y 10"));
    if (numeroPensado==numeroLanzado) {
        imprimir("usted ha acertado el numero");
    }
    else{
        if (numeroLanzado>numeroPensado) {
            imprimir("usted erro, el numero pensado es menor a tu numero"); 
        } else{
            imprimir("usted erro, el numero pensado es mayor a tu numero");
        }
        
    }
    </script>
</body>
</html>
